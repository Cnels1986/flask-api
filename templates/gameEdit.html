{% extends 'index.html' %}

{% block content %}
<h1>This will be a form for editing</h1>
<h3>Current Information:</h3>
<h4>Title: {{ game[1] }}</h4>
<h4>Release Year: {{ game[2] }}</h4>
<h4>Console: {{ game[3] }}</h4>

<form method="post">
  <label for="name">Name</label>
  <input name="name" id="name" value="{{ request.form['name']}}" required>

  <label for="year">Year</label>
  <input name="year" id="year" value="{{ request.form['year'] }}" required>

  <label for="console">Console</label>
  <input name="console" id="console" value="{{ request.form['console']}}" required>

  <input type="submit" value="Update Information">
</form>
<a href="{{ url_for('index') }}">Back</a>
{% endblock %}
