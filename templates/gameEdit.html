{% extends 'index.html' %}

{% block content %}
<h1>This will be a form for editing</h1>
<h3>Current Information:</h3>
<h4>Title: {{ game[1] }}</h4>
<h4>Release Year: {{ game[2] }}</h4>
<h4>Console: {{ game[3] }}</h4>
<form id='gameEdit'>
  <div class="form-group">
    <!-- <label for="name">Name:</label> -->
    <input name="name" type="text" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <!-- <label for="console">Console:</label> -->
    <input name="console" type="text" class="form-control" id="console" placeholder="Console">
  </div>
  <div class="form-group">
    <!-- <label for="year">Release Year:</label> -->
    <input name="year" type="text" class="form-control" id="year" placeholder="Year">
  </div>

  <div class="button">
    <button type="submit" class="btn btn-primary">Update</button>
    <a class="btn btn-info" href="{{ url_for('index') }}">Cancel</a>
  </div>
{% endblock %}
