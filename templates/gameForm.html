{% extends 'index.html' %}

{% block content %}
<h1>This will be a form for creation</h1>
  <form method="post">
     <label for="name">Name</label>
     <input name="name" id="name" value="{{ request.form['name'] }}" required>

     <label for="year">Year</label>
     <input name="year" id="year" value="{{ request.form['year'] }}" required>

     <label for="console">Console</label>
     <input name="console" id="console" value="{{ request.form['console'] }}" required>

     <input type="submit" value="Add Game">
  </form>
  <a href="{{ url_for('index') }}">Back</a>
{% endblock %}
